name: Build macOS and Windows apps

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  # --------------------------------------------------
  #                   MACOS BUILD (INTEL)
  # --------------------------------------------------
  build-macos:
    runs-on: macos-15-intel   # build INTEL â†’ gira su M3 con Rosetta

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build .app with PyInstaller
        run: |
          pyinstaller --windowed --name "TeamOptimizer" --collect-data pulp main.py

      - name: Ensure CBC solver is executable
        run: |
          chmod +x "dist/TeamOptimizer.app/Contents/Frameworks/pulp/solverdir/cbc/osx/i64/cbc" || true

      - name: Copy CSV next to the .app bundle
        run: |
          cp costi_per_grade.csv dist/

      - name: Create final ZIP (app + CSV)
        run: |
          cd dist
          zip -r TeamOptimizer-macOS.zip TeamOptimizer.app costi_per_grade.csv

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: TeamOptimizer-macOS
          path: dist/TeamOptimizer-macOS.zip


  # --------------------------------------------------
  #                 WINDOWS BUILD
  # --------------------------------------------------
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build .exe with PyInstaller
        run: |
          pyinstaller --windowed --name "TeamOptimizer" --collect-data pulp main.py

      - name: Copy CSV next to .exe
        run: |
          Copy-Item costi_per_grade.csv dist\

      - name: Create final ZIP (exe + CSV)
        run: |
          cd dist
          Compress-Archive -Path * -DestinationPath TeamOptimizer-Windows.zip

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: TeamOptimizer-Windows
          path: dist/TeamOptimizer-Windows.zip